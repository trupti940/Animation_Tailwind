<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tom and Jerry Animation</title>
<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
    }
    .container {
        position: relative;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(to bottom, #ff8a8a, #7fa0ff);
    }
    .tom, .jerry {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: 255px;
        height: 300px;
        background-size: cover;
        animation-duration: 5s;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
    }
    .tom {
        left: 10vw; /* Start position */
        background-image: url('tom.png');
        animation-name: tomAnimation;
    }
    .jerry {
        left: 80vw; /* Start position */
        background-image: url('https://i.pinimg.com/originals/03/a4/d5/03a4d55748dfefa852df76b085708c0a.png');
        animation-name: jerryAnimation;
    }
    @keyframes tomAnimation {
        0% { left: 10vw; }
        50% { left: calc(50% - 75px); } /* Move to center */
        100% { left: 90vw; } /* End position */
    }
    @keyframes jerryAnimation {
        0% { left: 80vw; }
        50% { left: calc(50% - 75px); } /* Move to center */
        100% { left: 10vw; } /* End position */
    }
</style>
</head>
<body>
    <div class="container">
        <div class="tom"></div>
        <div class="jerry"></div>
    </div>
</body>
</html>
